<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/styles.css">

	<title>Password(s) generated</title>
</head>

<body>
	<div class="container text-center">
		<header class="p-5">
			<h1 class="text-light">Your Password is: </h1>
		</header>

		<p>{% for pass in passwords %}</p>

		<h2 class="alert alert-success m-4" id="{{pass}}">{{ pass }}</h2>
		<button class="btn btn-lg btn-primary mb-3" onclick="copypass('{{pass}}')">Copy to Clipboard</button>

		<p>{% endfor %}</p>

		<a onClick="window.location.reload()" class="btn btn-lg btn-primary mb-3 text-center">
			Generate Another
		</a>

		<br>

		<a href="{% url 'home' %}" class="btn btn-lg btn-light">Home</a>
	</div>

	<script>
		function copypass(ID) {
			let Password = document.getElementById(ID);
			navigator.clipboard.writeText(Password.innerText);
			alert("Password Copied to clipboard!");
		}
	</script>
</body>

</html>
