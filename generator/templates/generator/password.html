<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous">

		<title>Password Generator</title>
	</head>

	<body style="background: mediumaquamarine;">
		<div class="container text-center" style="padding-top: 2%;">
			{% if userphrase %}
				<h1 class="text-white">Password consisting {{userphrase}} is </h1>
			{% else %}
				<h1 class="text-white">Your password is</h1>
			{% endif %}

			{% for pass in passwords %}
			<br>
			<div class="row justify-content-center m-0 gx-2">
				<aside class="col-lg-9 mb-3 mb-lg-0">
					<h2 class="alert alert-success mb-0" id="{{pass}}">{{ pass }}</h2>
				</aside>
				<aside class="col-auto d-flex">
					<button class="btn btn-lg btn-primary py-md-3" onclick="copypass('{{pass}}')">Copy to Clipboard</button>
				</aside>
			</div>
			<br>
			{% endfor %}
			<br>
			<a onClick="window.location.reload()" class="btn btn-lg btn-primary">Refresh</a>
			<br>
			<br>
			<br>
			<a href="{% url 'home' %}" class="btn btn-lg btn-primary">Home</a>
		</div>
		<script>
			function copypass(ID){
				let Password = document.getElementById(ID);
				navigator.clipboard.writeText(Password.innerText);
				alert("Password Copied to clipboard!");
			}
		</script>
	</body>

</html>
